<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mensajería secreta</title>
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" type="module"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@700&display=swap');
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <header>
    <div class="headerTitle">
      <img src="icon.jpg" style="width:65px;height:65px;"><h2 class="title3">SecretMe</h2>
    </div>
    <div class="headerLogout">
      <h2 class="title3">Logout&nbsp</h2> 
      <i class="fa-solid fa-arrow-right-to-bracket fa-xl" style="color: #ffffff;"></i>
      
    </div>
  </header>

  <main>
    <div class="card">
      <h1>Bienvenido agente 🕵🏻‍♀️</h1>
      <form>
        <div class="mensaje">
          <label for="Messaje">Ingresa el mensaje:</label>
          <input type="text" id="Messaje"
            onkeypress="return (event.charCode >= 65 && event.charCode <= 90 || event.charCode >= 97 && event.charCode <= 122 || event.charCode == 32)" />
          <!-- ascii de la tecla -->
          <br>
          <br>
          <label for="offset">Desplazamiento:</label>
          <br>
          <input type="text" id="offset" name="offset"
            onkeypress=" return (event.charCode >= 48 && event.charCode <= 57)">
        </div>
      </form>
      <br>
      <div>
        <button type="button" id="encodeButton"> Codificar </button>
      </div>
      <br>
      <div>
        <button type="button" id="decodeButton"> Decodificar </button>
      </div>
      <div>
        <p><input type="text" id="mensajeCifrado"></p>
      </div>
    </div>
  </main>
</body>

</html>
